<ion-view view-title="设置">

  <ion-nav-title class="title">
    设置
  </ion-nav-title>

  <ion-content>
    <div class="list">

      <a class="item item-icon-left" href="">
        <i class="icon ion-email"></i>
        Check mail
        <ion-spinner icon="spiral" style="float: right"></ion-spinner>
      </a>

      <a class="item item-icon-left item-icon-right" href="">
        <i class="icon ion-chatbubble-working"></i>
        Call Ma
        <i class="icon ion-ios-telephone-outline"></i>
      </a>

      <a class="item item-icon-left" href="">
        <i class="icon ion-mic-a"></i>
        Record album
        <span class="item-note">
          Grammy
        </span>
      </a>

      <a class="item item-icon-left" href="">
        <i class="icon ion-person-stalker"></i>
        Friends
        <span class="badge badge-assertive">0</span>
      </a>

      <div class="item range range-positive">
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="33">
        <i class="icon ion-ios-sunny"></i>
      </div>

      <div class="item item-divider">
        Candy Bars
      </div>

      <ion-toggle ng-model="flag" toggle-class="toggle-balanced">
        Airplane Mode
      </ion-toggle>
      <ion-toggle ng-model="flag2" toggle-class="toggle-balanced">
        Html
      </ion-toggle>
      <label class="item item-input item-select">
        <div class="input-label">
          Lightsaber
        </div>
        <select>
          <option>Blue</option>
          <option selected>Green</option>
          <option>Red</option>
        </select>
      </label>
      <ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
      <ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio>

    </div>

  </ion-content>

</ion-view>
