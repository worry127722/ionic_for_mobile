<ion-view view-title="聊天">

  <ion-nav-title class="title">
    聊天
  </ion-nav-title>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in chatData"
                class="item-remove-animate item-avatar item-icon-right"
                type="item-text-wrap"
                nav-transition="ios"
                href="#tab/newsinfo/{{item.id}}">
          <img ng-src="{{item.img}}">
          <h2>{{item.name}}</h2>
          <p>{{item.info}}</p>
          <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
